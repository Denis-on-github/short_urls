{% load static %}
<!DOCTYPE html>
<html>

<head>
	<link type="text/css" href="{% static 'from_long_to_short/css/styles.css' %}" rel="stylesheet"/>
	<title>{{ title }} </title>
</head>

<body>
{% block mainmenu %}
<ul>
	{% for m in menu %}
		{% if not forloop.last %}
			<li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
		{% else %}
			<li class="last"><a href="{% url m.url_name %}">{{ m.title }}</a></li>
		{% endif %}
	{% endfor %}
</ul>
{% endblock mainmenu %}

{% block urlform %}
{% endblock %}

{% block content %}
{% endblock %}
</body>
</html>
